{% extends "base/base.html" %}


{% block body %}
<div class='row'>
	<h1>Feedback for {{ title }}</h1>
	<form action="{% url "courses:feedback" course.pk course.slug %}" method="POST" class='large-12 columns'>
	  {% csrf_token %}
	  <ul class='form-list'>
	    {{ form.as_ul }}
	  </ul>
	  <button id="save_feedback" class="large success radius" type="submit">Submit</button>
	</form>
</div>

{% endblock %}
