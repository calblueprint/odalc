{% extends "base/base.html" %}
{% load staticfiles %}
{% block title %}Admin Registration{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static "base/css/forms.css" %}" />
{% endblock %}

{% block body %}
<div class="white-section">
    <div class="row">
        <div class="large-5 columns">
            <h1>Register an Admin</h1>
            <p class="larger"> Please provide the following details to create another admin.</p>
        </div>
        <div class="large-5 offset-2 columns">
            <form action="{% url "admins:register" %}" method="POST">
              {% csrf_token %}
              <ul>
                {{ form.as_ul }}
              </ul>
              <button id="save_feedback" type="submit" value="Save" style="float:right;">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
