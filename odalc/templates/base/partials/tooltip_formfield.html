<label has-tooltip for="{{ field.id_for_label }}">
    <span data-tooltip class="has-tip tip-top tip-thin" title="{{ field.help_text }}">
    {{ field.label }} {% if field.field.required %}<small>Required</small>{% endif %}
    </span>
    {{ field }}
</label>
{% for error in field.errors %}
  <small class="error">{{ error }}</small>
{% endfor %}
