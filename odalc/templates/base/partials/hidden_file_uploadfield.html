{% load widget_tweaks %}

<label for="{{ field.id_for_label }}">
<span data-tooltip class="has-tip tip-top tip-thin" title="{{ field.help_text }}">
{{ field.label }} {% if field.field.required %}<small>Required</small>{% endif %}
</span>
{{ field|attr:"type:hidden" }}
<input type="file" id="file_{{ field.id_for_label }}" />
</label>
<p id="status_{{ field.id_for_label }}"></p>
<p id="preview_{{ field.id_for_label }}"><a target="_blank" href="{{ field.value }}">{% if field.value %}Previously Uploaded File{% endif %}</a></p>

{% for error in field.errors %}
<small class="error">{{ error }}</small>
{% endfor %}
